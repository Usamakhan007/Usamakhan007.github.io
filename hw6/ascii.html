<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ASCIImation</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<meta charset="utf-8">
		<meta name="viewport" content="viewport-fit=cover, width=device-width, shrink-to-fit=no, initial-scale=1.0">
		<meta name="description" content="Learn HTML" />
		<meta name="keywords" content="HTML, CSS" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referrer-Policy -->
		
		<script src="animations.js"></script>
		<script src="ascii.js"></script>
	</head>

	<body>
        <div id="heading">
            <h2>CSE 190 M ASCII Animation Viewer</h2>
        </div>

		<div id="container">
			
			<textarea
				rows="20"
				cols="80"
				id="ta"
			></textarea>

			<div id="fieldsets">
				<fieldset>
					<legend>Play Controls:</legend>
					<input type="button" id="btn-play" value="Play" onclick="start()">
					<input type="button" id="btn-stop" value="Stop" onclick="stop()" disabled>
				</fieldset>
				<fieldset>
					<legend>Animation:</legend>
					<select id="sel-animation" onchange="onAnimationChange()">
						<option value="Exercise">Exercise</option>
						<option value="Juggler">Juggler</option>
						<option value="Bike">Bike</option>
						<option value="Dive">Dive</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Size:</legend>
					<select id="sel-size" onchange="onSizeChange()">
						<option value="7pt">Tiny</option>
						<option value="10pt">Small</option>
						<option value="12pt" selected>Medium</option>
						<option value="16pt">Large</option>
						<option value="24pt">Extra Large</option>
						<option value="32pt">XXL</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Speed:</legend>
					<input
						type="checkbox"
						id="chk-speed"
						onchange="onSpeedChange()" /> Turbo
				</fieldset>
			</div>
	

		</div>

		<div id="validators">
			
			<a href="https://validator.w3.org/check/referer"> 
				<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Validate" /> 
			</a>

			<a href="https://jigsaw.w3.org/css-validator/check/referer"> 
				<img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Validate" /> 
			</a>

			<a href="https://webster.cs.washington.edu/jslint/?referer">
				<img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
			</a>
		</div>

	</body>
</html>
