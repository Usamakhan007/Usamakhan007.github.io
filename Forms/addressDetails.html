

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    
	<title> Address Details </title>
</head>

<body>

 
     
      <form id="personal" action="paymentDetails.html" method="POST">

          <h1> Address Details </h1>

   

          <label for="bill">Billing Address:</label>
     <input placeholder="1000th North street fairfield " id="bill" type="text" tabindex="2" required>
     
          <label for="state">State:</label>
     <input placeholder="Iowa"  id="state" type="text" tabindex="3" required>
  
          <label for="city">City:</label>
      <input placeholder="Chicago"  id="city" type="text" tabindex="3" required>
      
          <label for="zip">ZIP Code:</label>
     <input placeholder="52698" id="zip" type="text" tabindex="2" required>
     
          <label for="ship">Shipping Address:</label>
              <input placeholder="Newyork street 12th Avenue 51" id="ship" type="text" tabindex="2" required>
     <input type="submit" name="Submit"> 
  

   
  </form>

</body>
</html>
