
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    
	<title> Personal Details </title>
</head>

<body>

 
     
      <form id="personal" action="https://github.com/Usamakhan007/Usamakhan007.github.io/blob/master/Forms/addressDetails.html" method="POST">

          <h1> Personal Details </h1>

     <label for="name">Name:</label>
     
     <input placeholder="Your name" id="name" type="text" required autofocus>

     <label for="email">Email:</label>
     <input placeholder="Your Email Address" id="email" type="email" tabindex="2" required>
     <label for="phone">Phone:</label>
     <input placeholder="Your Phone Number (optional)"  id="phone" type="tel" tabindex="3" required>
     <label for="ssn">Social Security Number:</label>
     <input placeholder="123-45-789x8" id="ssn" type="text" tabindex="4" required>
     <input type="submit" name="Submit"> 
  

   
  </form>

</body>
</html>
